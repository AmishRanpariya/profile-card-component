<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amish | Profile card component</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-top">
        <img class="profile-image" src="./images/image-victor.jpg" alt="image" />
      </div>
      <div class="card-detail">
        <h1 class="bolder">Victor Crest <span class="lighter"> 26</span></h1>
        <p>
          London
        </p>
      </div>
      <hr />
      <div class="card-bottom">
        <ul class="list">
          <li>
            <h1 class="bolder">80K</h1>
            <p>Followers</p>
          </li>
          <li>
            <h1 class="bolder">803K</h1>
            <p>Likes</p>
          </li>
          <li>
            <h1 class="bolder">1.4K</h1>
            <p>Photos</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
